    <script>
        const createCards = (index) => {
        const card = document.createElement('div');
        card.className = "card m-3";
        card.style = "width: 18rem";
        const imgCard = document.createElement("img");
        imgCard.className = "card-img-top";
        imgCard.src = "https://www.baba.com.my/wp-content/uploads/2021/01/Organic-Pesticides-_-Pesticides-for-Plants-_-Baba-Gardening-1200x809.jpg";

        const cardBody = document.createElement('div');
        cardBody.className = "card-body";

        const cardH5 = document.createElement("h5");
        cardH5.className = "card-title";
        cardH5.innerText = "Card title";

        const cardP1 = document.createElement("p");
        cardP1.className = "card-text";
        cardP1.innerText = "Some quick example text to build on the card title and make up the bulk of the card's content.";

        const cardP2 = document.createElement("p");
        cardP2.innerHTML = "&#8377; 3000";

        const cardA = document.createElement("a");
        cardA.className = "btn btn-primary counter";
        cardA.innerText = "Add To Cart";
        cardA.style = "border: none";
        cardA.href = "#";
        cardA.id = index;

        cardBody.appendChild(cardH5);
        cardBody.appendChild(cardP1);
        cardBody.appendChild(cardP2);
        cardBody.appendChild(cardA);

        
        card.appendChild(imgCard);
        card.appendChild(cardBody);

        const menuDiv = document.querySelector('.menuDiv');
        menuDiv.appendChild(card);
    };
       for (let index = 0; index < 6; index++) {
           createCards(index);
       };
       const allOrders = document.querySelectorAll(".counter");
       console.log(allOrders);
       let quantity = document.querySelector(".quantity");
       quantity.innerText = 0
        let orders = 0
       allOrders.forEach((order)=> {
            order.addEventListener("click", ()=>{
                orders = 1 + orders;
                quantity.innerText = orders
            });
       });
